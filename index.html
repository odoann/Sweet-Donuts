<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweet Donuts</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="main-inner">
                <div class="main-inner-1">
                    <p>Sweets</p>
                </div>
                <div class="main-inner-2">
                    <p>Product</p>
                    <p>Contact Us</p>
                    <img src="./images/b3.png" alt>
                </div>
            </div>
            <div class="submain">
                <div class="sub">
                    <p class="sub-1">Pick Your Favorite</p>
                    <p class="sub-2">Sweet Donuts</p>
                    <p class="sub-3">A massive selection of delectable donuts,
                        ice cream, and cakes</p>
                    <p class="active">Order Now</p>
                </div>
                <div class="nxt">

                    <div class="nxt-1">
                        <img src="./images/b4.png" alt class="nxt-1-img">
                        <p>Choco Bombi <br> Donut</p>
                        <div class="nxt-1a">
                            <img src="./images/b5.png" alt>
                            <p>5</p>
                        </div>
                        <p>$1.55</p>
                        <div class="nxt-1b">
                            <p>+</p>
                            <p>Cart</p>
                        </div>
                    </div>

                    <div class="nxt-2">
                        <p>Pack of Donuts</p>
                        <div class="nxt-3">
                            <img src="./images/b6.png" alt>
                            <p>4.5</p>
                        </div>
                        <p>$8.75</p>
                        <div class="nxt-3a">
                            <img src="./images/b7.png" alt>
                        </div>
                        <div class="nxt-3b">
                            <p>+</p>
                            <p>Cart</p>
                        </div>
                    </div>

                </div>
            </div>

        </body>
    </html>
